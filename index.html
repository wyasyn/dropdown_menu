<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="/main.js"></script>

</head>
<body>

  <header>
    <div class="mobile-menu flex">
      <div class="logo">
        <img src="/images/logo.svg" alt="">
      </div>
      <div class="menu-icon">
        <img src="/images/icon-menu.svg" alt="">
      </div>
    </div>
    <div class="container">
      <div class="col-1">
        <div class="logo">
          <img src="/images/logo.svg" alt="">
        </div>
        <div class="menu flex">
          <div class="nav flex">
            <div class="close">
              <img src="/images/icon-close-menu.svg" alt="">
            </div>
            <div class="dropdown-menu">
              <div class="title flex">
                <p>Features</p>
                <div class="arrow"></div>
              </div>
              <div class="options">
                <div class="option">
                  <a href="#">
                    <img src="/images/icon-todo.svg" alt="todo"> ToDo List
                  </a>
                </div>
                <div class="option">
                  <a href="https://google.com" target="_blank">
                    <img src="/images/icon-calendar.svg" alt="todo"> Calender
                  </a>
                </div>
                <div class="option">
                  <a href="#">
                    <img src="/images/icon-reminders.svg" alt="todo"> Reminders
                  </a>
                </div>
                <div class="option">
                  <a href="#">
                    <img src="/images/icon-planning.svg" alt="todo"> Planning
                  </a>
                </div>
              </div>
            </div>
            <div class="dropdown-menu">
              <div class="title flex">
                <p>Company</p>
                <div class="arrow"></div>
              </div>
              <div class="options">
                <div class="option">
                   <a href="#">History</a>
                </div>
                <div class="option">
                   <a href="#">Our Team</a>
                </div>
                <div class="option">
                   <a href="#">Blog</a>
                </div>
              </div>
            </div>
           
             <a href="" class="link">Careers</a>
             <a href="" class="link">About</a>
          </div>
          <div class="col-2 flex">
            <button class="login">Login</button>
            <button class="register">Register</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container grid">
      <div class="col-3 flex">
        <h1>
          Make remote work
        </h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <button class="cta">
          Learn more
        </button>
        <div class="partners flex">
          <img src="/images/client-databiz.svg" alt="">
          <img src="/images/client-audiophile.svg" alt="">
          <img src="/images/client-meet.svg" alt="">
          <img src="/images/client-maker.svg" alt="">
        </div>
      </div>
      <div class="col-4">

      </div>
    </div>
  </main>


</body>
</html>
